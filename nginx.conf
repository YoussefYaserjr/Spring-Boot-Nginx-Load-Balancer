# Nginx Load Balancer Configuration
# Copy this to /etc/nginx/sites-available/spring-app

upstream spring_backend {
    # Load balancing algorithm: round-robin (default)
    # Options: least_conn, ip_hash
    
    # Replace 192.168.1.100 with YOUR Windows/Server IP
    server 192.168.1.100:8081 max_fails=3 fail_timeout=30s;
    server 192.168.1.100:8082 max_fails=3 fail_timeout=30s;
    server 192.168.1.100:8083 max_fails=3 fail_timeout=30s;
    
    # Connection pooling
    keepalive 64;
    keepalive_requests 1000;
    keepalive_timeout 60s;
}

server {
    listen 80;
    server_name localhost;
    
    # Logging
    access_log /var/log/nginx/spring_app_access.log;
    error_log /var/log/nginx/spring_app_error.log;
    
    # Timeouts
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 60s;
    
    location / {
        proxy_pass http://spring_backend;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;
        
        # Error handling
        proxy_next_upstream error timeout http_500 http_502 http_503;
        
        # HTTP version
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
}